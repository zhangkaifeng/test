{{template "header"}}
<title>登陆-自动化运维</title>
<body>
<div class="container" style="width:500px">
    <form method="post" action="/login">
        <div class="form-group">
            <label for="exampleInputEmail1">User</label>
            <input class="form-control" placeholder="admin" name="uname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  placeholder="Password" name="pwd">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="autologin"> 记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">登陆</button>
        <button class="btn btn-default" onclick="return backhome();">返回</button>
    </form>
    <script type="text/javascript">
        function backhome() {
            window.location.href = "/";
            return false;

        }
    </script>
</div>

</body>
</html>
